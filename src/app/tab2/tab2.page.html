<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Loan Payments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Loan Payments</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>



    <ion-list>
      <ion-list-header>Payment Schedule</ion-list-header>
      <ion-item button (click)="MakePaymentClicked(item.flowAmount.amount,item.flowAmount.currency.code, item.uuid)" *ngFor="let item of LoanSchedule">
        <ion-label> 
          <h3>{{item.date.transactionDate}}</h3>
          <p>{{item.flowAmount.currency.code}} {{item.flowAmount.amount}}</p>
          <p>{{item.flowCode.code}}</p>
        </ion-label>
        <ion-badge color="success" slot="end">pay</ion-badge>
      </ion-item>
    </ion-list>


  </ion-content>

  
</ion-content>
